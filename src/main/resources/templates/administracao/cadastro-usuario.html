<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
</head>

<body>
	<section layout:fragment="content">
		<div class="container-fluid">
			<div class="page-header">
				<h3>Cadastro Usuário</h3>
			</div>

			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${usuario}" th:action="@{/administracao/usuarios/salvar}">
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<div th:each="erro: ${#fields.detailedErrors()}">
						<i class="fa fa-exclamation-circle"></i> <span
							th:text="${erro.message}">Mensagem erro.</span>
					</div>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
						sucesso!</span>
				</div>

				<input type="hidden" th:field="*{id}" />

				<div class="form-group">
					<label for="nome">Nome</label> <input id="nome" type="text"
						class="form-control" th:field="*{nome}" />
				</div>
				<div class="form-group">
					<label for="login">Login</label> <input id="login" type="text"
						class="form-control" th:field="*{login}" />
				</div>
				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="senha">Senha</label>
						<input id="senha" type="text" class="form-control" 
							th:field="*{senha}"/>
					</div>
				</div>
				<div class="row">
					<label for="permissao">Permissão</label>
					
					<select id="permissao" class="form-control"
						th:field="*{permissao}">
						<option value="">Selecione a permissão para o usuário</option>
						<option th:each="permissao: ${permissoes}"
						th:value="${permissao.id}" th:text="${permissao.nome}">Opção 1</option>
					</select>
				</div>
				
				<h1>Faltam alguns campos e a validação da senha antes de salvar!!</h1>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
