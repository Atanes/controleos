<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
</head>

<body>

	<section layout:fragment="content">
		<div class="container-fluid">
			<div class="page-header">
				<h3>Listagem - Equipamentos</h3>
			</div>
			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
					sucesso!</span>
			</div>

			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th class="col-md-1 text-center">Código</th>
							<th class="col-md-3">Descrição</th>
							<th class="col-md-2">Nr de Série</th>
							<th class="col-md-3">Marca</th>
							<th class="col-md-2">Modelo</th>
							<th class="col-md-1 text-center">Excluir</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="equipamento: ${equipamentos}">
							<td class="col-md-1 text-center" th:text="${equipamento.id}">1</td>

							<td><a th:href="@{/ordemServico/equipamentos/{id}(id=${equipamento.id})}" th:text="${equipamento.descricao}">equipamento1</a></td>
							<td th:text="${equipamento.nrserie}">123</td>
							<td th:text="${equipamento.marca}">123</td>
							<td th:text="${equipamento.modelo}">123</td>
							<td class="col-md-1 text-center">
								<form method="POST" th:onsubmit="'return confirm(\'Posso remover ' + 
								${equipamento.descricao} + '?\');'" 
								th:action="@{/ordemServico/equipamentos/{id}(id=${equipamento.id})}">
								<input type="hidden" name="_method" value="DELETE"/>
									<button type="submit" class="btn btn-danger btn-xs">
										<span class="fa fa-trash"></span>
									</button>
								</form>
							</td>
						</tr>

						<tr>
							<td colspan="5" th:if="${equipamentos.empty}">Nenhum equipamento cadastrado!!!</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
