<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
<head>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8">
						<h1>Cadastro Equipamento</h1>
					</div>

					<div class="col-xs-4">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary"
								th:href="@{/ordemServico/equipamentos}"> <i
								class="fa fa-table"></i> <span class="hidden-xs hidden-sm">Listar
									Equipamentos</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${equipamento}"
				th:action="@{/ordemServico/equipamentos/novo}">
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<div th:each="erro: ${#fields.detailedErrors()}">
						<i class="fa fa-exclamation-circle"></i> <span
							th:text="${erro.message}">Mensagem erro.</span>
					</div>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
						sucesso!</span>
				</div>

				<input type="hidden" th:field="*{id}" />

				<div class="form-group">
					<label for="descricao">Descricao</label> <input id="descricao"
						type="text" class="form-control" th:field="*{descricao}" />
				</div>

				<div class="form-group">
					<label for="nrserie">Nr de SÃ©rie</label> <input id="nrserie"
						type="text" class="form-control" th:field="*{nrserie}" />
				</div>

				<div class="form-group">
					<label for="marca">Marca</label> <input id="marca"
						type="text" class="form-control" th:field="*{marca}" />
				</div>
				<div class="form-group">
					<label for="modelo">Modelo</label> <input id="modelo"
						type="text" class="form-control" th:field="*{modelo}" />
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
