<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/lista-jogos.css}" />
</head>

<body>

	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8">
						<h1>Listar Ordens de Serviço</h1>
					</div>

					<div class="col-xs-4">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/ordemServico/novo}"> <i
								class="fa fa-plus-square"></i> <span class="hidden-xs hidden-sm">Cadastro
									Ordem de Serviço</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
					sucesso!</span>
			</div>

			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th class="av-table-os-col-codigo">Código</th>
							<th class="av-table-os-col-data">Data emissão</th>
							<th class="av-table-os-col-emissor">Emissor</th>
							<th class="av-table-os-col-cliente">Cliente</th>
							<th class="av-table-os-col-equipamento">Equipamento</th>
							<th class="av-table-os-col-icons">Excluir</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="os: ${ordensServico}">
							<td class="col-md-1 text-center" th:text="${os.id}">1</td>

							<td><a th:href="@{/ordensServico/{id}(id=${os.id})}" th:text="${os.data}">jogo Azul</a></td>

							<td class="col-md-2 text-center" th:text="${os.cliente.nome}">RPG</td>

							<td class="col-md-2 text-center" th:text="${os.equipamento.descricao}|">Disney</td>

							<td class="text-center">
								<form method="POST" th:onsubmit="'return confirm(\'Posso remover ' + 
								${os.data} + '?\');'" 
								th:action="@{/ordensServico/{id}(id=${os.id})}">
								<input type="hidden" name="_method" value="DELETE"/>
									<button type="submit" class="btn btn-danger btn-xs">
										<span class="fa fa-trash"></span>
									</button>
								</form>
							</td>
						</tr>

						<tr>
							<td colspan="5" th:if="${ordensServico.empty}">Nenhuma Ordem de Serviço cadastrada</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
