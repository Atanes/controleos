<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
<head>
</head>

<body>

	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8">
						<h1>Listar clientes</h1>
					</div>

					<div class="col-xs-4">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/ordemServico/clientes/novo}"> <i
								class="fa fa-plus-square"></i> <span class="hidden-xs hidden-sm">Cadastro
									cliente</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
					sucesso!</span>
			</div>

			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th class="col-md-1 text-center">CÃ³digo</th>
							<th class="col-md-2">Nome</th>
							<th>CPF</th>
							 <th>Telefone</th>
							 <th>e-mail</th>
							<th class="col-md-1 text-center">Excluir</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td class="col-md-1 text-center" th:text="${cliente.id}">1</td>

							<td class="col-md-3"><a th:href="@{/ordemServico/clientes/{id}(id=${cliente.id})}" th:text="${cliente.nome}">cliente1</a></td>
							<td th:text="${cliente.cpf}">123</td>
							<td th:text="${cliente.telefone}">123</td>
							<td th:text="${cliente.email}">123</td>
							<td class="col-md-1 text-center">
								<form method="POST" th:onsubmit="'return confirm(\'Posso remover ' + 
								${cliente.nome} + '?\');'" 
								th:action="@{/ordemServico/clientes/{id}(id=${cliente.id})}">
								<input type="hidden" name="_method" value="DELETE"/>
									<button type="submit" class="btn btn-danger btn-xs">
										<span class="fa fa-trash"></span>
									</button>
								</form>
							</td>
						</tr>

						<tr>
							<td colspan="5" th:if="${clientes.empty}">Nenhum cliente cadastrado!!</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
