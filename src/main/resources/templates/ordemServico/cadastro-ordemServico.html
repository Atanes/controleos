<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">
<head>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8">
						<h1>
							Cadastro jogo
						</h1>
					</div>

					<div class="col-xs-4">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/ordemServico}">
								<i class="fa fa-table"></i>

								<span class="hidden-xs hidden-sm">Listar Ordens de Serviço</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${ordemServico}" th:action="@{/ordemServico/novo}">
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<div th:each="erro: ${#fields.detailedErrors()}">
						<i class="fa fa-exclamation-circle"></i>
						
						<span th:text="${erro.message}">Mensagem erro.</span>
					</div>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>

					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>
				
				<input type="hidden" th:field="*{id}"/>

				<div class="form-group">
					<label for="emissor">Emissor</label>

					<input id="emissor" type="text" class="form-control" 
						th:field="*{emissor}"/>
				</div>

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="cliente">Cliente</label>

							<select id="cliente" class="form-control"
								th:field="*{cliente}">
								<option value="">Selecione o cliente</option>
								<option th:each="cliente: ${clientes}"
									th:value="${cliente.id}" th:text="${cliente.nome}">Opção 1</option>
							</select>
						</div>
					</div>

					<div class="col-sm-6">
						<div class="form-group">
							<label for="equipamento">Equipamento</label>
							
							<select id="equipamento" class="form-control"
								th:field="*{equipamento}">
								<option value="">Selecione o equipamento</option>
								<option th:each="equipamento: ${equipamentos}"
									th:value="${equipamento.id}" th:text="${equipamento.descricao}">Opção 1</option>
							</select>
						</div>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
