<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
</head>

<body>

	<section layout:fragment="content">
		<div class="container-fluid">
			<div class="page-header">
				<h3>Listagem - Clientes</h3>
			</div>
			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
					sucesso!</span>
			</div>

			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th class="col-md-1 text-center">CÃ³digo</th>
							<th class="col-md-2">Nome</th>
							<th>CPF_CNPJ</th>
							 <th>Telefone</th>
							 <th>e-mail</th>
							<th class="col-md-1 text-center">Excluir</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td class="col-md-1 text-center" th:text="${cliente.id}">1</td>

							<td class="col-md-3"><a th:href="@{atendimento/clientes/editar/{id}(id=${cliente.id})}" th:text="${cliente.nome}">cliente1</a></td>
							<td th:text="${cliente.cpf_cnpj}">123</td>
							<td th:text="${cliente.telefone}">123</td>
							<td th:text="${cliente.email}">123</td>
							<td class="col-md-1 text-center">
								<form method="POST" th:onsubmit="'return confirm(\'Posso remover ' + 
								${cliente.nome} + '?\');'" 
								th:action="@{atendimento/clientes/{id}(id=${cliente.id})}">
								<input type="hidden" name="_method" value="DELETE"/>
									<button type="submit" class="btn btn-danger btn-xs">
										<span class="fa fa-trash"></span>
									</button>
								</form>
								<a th:href="@{/equipamentos/selecao/{id}(id=${cliente.id})}">
									<span class="fa fa-user"></span>
								</a>
									<a class="btn btn-link btn-xs js-atualizar-status"
		   								title="Receber" rel="tooltip" data-placement="top"
		   								th:attr="data-codigo=${cliente.id}"
		   								th:href="@{/atendimento/clientes/{codigo}/receber(codigo=${cliente.id})}">
		   							<span class="glyphicon glyphicon-check"></span>
	   							</a>
	   						
							</td>
						</tr>

						<tr>
							<td colspan="5" th:if="${clientes.empty}">Nenhum cliente cadastrado!!</td>
						</tr>
						
					</tbody>
				</table>
			</div>
			<p id="textoNovo">Nome do Cliente</p>
		</div>
		<script th:src="@{/layout/javascripts/iridiumit.js}"></script>
	</section>
</body>
</html>
